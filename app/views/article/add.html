<!DOCTYPE html>
<html ng-app="addArticleApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <style>
        html, body {
            font-family: '微软雅黑';
        }
    </style>
</head>
<body>
    <h4 style="text-align: center">新增用户</h4>
    <div class="container">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <form ng-controller="addArticleFormController" name="userForm" novalidate ng-submit="submit()">
                        <div class="form-group" ng-class="{'has-error': userForm.username.$invalid && userForm.username.$dirty}">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" ng-model="username" required/>
                            <p ng-show="userForm.username.$invalid && userForm.username.$dirty" class="help-block">You name is required.</p>
                        </div>
                        <div class="form-group" ng-class="{'has-error': userForm.password.$invalid && userForm.password.$dirty}">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" ng-model="password" required/>
                            <p ng-show="userForm.password.$invalid && userForm.password.$dirty" class="help-block">password is required.</p>
                        </div>
                        <div class="form-group" ng-class="{'has-error': userForm.confirmPassword.$invalid && userForm.confirmPassword.$dirty}">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" ng-model="confirmPassword" placeholder="confirm" equals="{{password}}" required/>
                            <p ng-show="userForm.confirmPassword.$error.required" class="help-block">confirm password is required.</p>
                            <p ng-show="userForm.confirmPassword.$error.equals" class="help-block">password not same.</p>
                        </div>
                        <div class="form-group" ng-class="{'has-error': userForm.email.$invalid && userForm.email.$dirty}">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="Email" name="email" ng-model="email" required>
                            <p ng-show="userForm.email.$error.required" class="help-block">email is required</p>
                            <p ng-show="userForm.email.$error.email" class="help-block">is not a valid email</p>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" class="form-control" id="phone" placeholder="Phone number"/>
                        </div>

                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="agree" value="1"> 是否同意协议
                            </label>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-md-offset-6">
                                <div class="pull-right">
                                    <input type="submit" class="btn btn-success" value="Submit"/>
                                    <button class="btn btn-default">Reset</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/scripts/controllers/article/add.js"></script>
</html>
