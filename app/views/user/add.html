<!DOCTYPE html>
<html ng-app="addArticleApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <style>
        html, body {
            font-family: '微软雅黑';
        }
    </style>
</head>
<body>
<h4 style="text-align: center">新增用户</h4>
<div class="container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <form ng-controller="addArticleFormController" name="userForm" novalidate ng-submit="submit()" class="form-horizontal">
                    <!-- 用户名 -->
                    <div class="form-group">
                        <label for="username" class="col-md-2 control-label">用户名</label>
                        <div class="col-md-10"
                             ng-class="{
                                'has-error': userForm.username.$invalid && (userForm.username.$dirty || userForm.$submitted),
                                'has-success': userForm.username.$valid && (userForm.username.$dirty || userForm.$submitted)}">
                            <div class="input-group">
                                <input type="text" class="form-control" id="username" name="username" ng-model="fields.username" placeholder="必填" required check-user-name ng-model-options="{debounce: 500}"/>
                                <span class="input-group-addon">
                                    <span ng-show="userForm.username.$valid && (userForm.username.$dirty || userForm.$submitted)" class="glyphicon glyphicon-ok"></span>
                                    <span ng-show="userForm.username.$invalid && (userForm.username.$dirty || userForm.$submitted)" class="glyphicon glyphicon-remove"></span>
                                </span>
                            </div>
                            <p ng-show="userForm.username.$error.required && (userForm.username.$dirty || userForm.$submitted)" class="help-block">用户名必填.</p>
                            <p ng-show="userForm.username.$error.checkUserName && (userForm.username.$dirty || userForm.$submitted)" class="help-block">{{userForm.username.$viewValue}}已存在</p>
                        </div>
                    </div>
                    <!-- 密码 -->
                    <div class="form-group">
                        <label for="password" class="col-md-2 control-label">密码</label>
                        <div class="col-md-10"
                             ng-class="{
                                'has-error': userForm.password.$invalid && (userForm.password.$dirty || userForm.$submitted),
                                'has-success': userForm.password.$valid && (userForm.password.$dirty || userForm.$submitted)}">
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" ng-model="fields.password" placeholder="必填" required password/>
                                <span class="input-group-addon">
                                    <span ng-show="userForm.password.$valid && (userForm.password.$dirty || userForm.$submitted)" class="glyphicon glyphicon-ok"></span>
                                    <span ng-show="userForm.password.$invalid && (userForm.password.$dirty || userForm.$submitted)" class="glyphicon glyphicon-remove"></span>
                                </span>
                            </div>
                            <p ng-show="userForm.password.$error.required && (userForm.password.$dirty || userForm.$submitted)" class="help-block">密码必填.</p>
                            <p ng-show="userForm.password.$error.password && (userForm.password.$dirty || userForm.$submitted)" class="help-block">6-16位字母加数字密码</p>
                        </div>
                    </div>
                    <!-- 确认密码 -->
                    <div class="form-group">
                        <label for="confirmPassword" class="col-md-2 control-label">确认密码</label>
                        <div class="col-md-10"
                             ng-class="{
                                'has-error': userForm.confirmPassword.$invalid && (userForm.confirmPassword.$dirty || userForm.$submitted),
                                'has-success': userForm.password.$valid && (userForm.password.$dirty || userForm.$submitted)}">
                            <div class="input-group">
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" ng-model="fields.confirmPassword" equals="{{fields.password}}" placeholder="必填" required/>
                                <span class="input-group-addon">
                                    <span ng-show="userForm.confirmPassword.$valid && (userForm.confirmPassword.$dirty || userForm.$submitted)" class="glyphicon glyphicon-ok"></span>
                                    <span ng-show="userForm.confirmPassword.$invalid && (userForm.confirmPassword.$dirty || userForm.$submitted)" class="glyphicon glyphicon-remove"></span>
                                </span>
                            </div>

                            <p ng-show="userForm.confirmPassword.$error.required && (userForm.confirmPassword.$dirty || userForm.$submitted)" class="help-block">confirm password is required.</p>
                            <p ng-show="userForm.confirmPassword.$error.equals" class="help-block">密码不一致</p>
                        </div>
                    </div>
                    <!-- 电子邮件 -->
                    <div class="form-group">
                        <label for="email" class="col-md-2 control-label">Email</label>
                        <div class="col-md-10"
                             ng-class="{
                                'has-error': userForm.email.$invalid && (userForm.email.$dirty || userForm.$submitted),
                                'has-success': userForm.email.$valid && (userForm.email.$dirty || userForm.$submitted)}">
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" name="email" ng-model="fields.email" required placeholder="必填">
                                <span class="input-group-addon">
                                    <span ng-show="userForm.email.$valid && (userForm.email.$dirty || userForm.$submitted)" class="glyphicon glyphicon-ok"></span>
                                    <span ng-show="userForm.email.$invalid && (userForm.email.$dirty || userForm.$submitted)" class="glyphicon glyphicon-remove"></span>
                                </span>
                            </div>
                            <p ng-show="userForm.email.$error.required && (userForm.email.$dirty || userForm.$submitted)" class="help-block">email is required</p>
                            <p ng-show="userForm.email.$error.email && (userForm.email.$dirty || userForm.$submitted)" class="help-block">is not a valid email</p>
                        </div>
                    </div>
                    <!-- 电话号码 -->
                    <div class="form-group">
                        <label for="email" class="col-md-2 control-label">电话号码</label>
                        <div class="col-md-10">
                            <div class="input-group">
                                <input type="text" class="form-control" id="phone" ng-model="fields.phone"/>
                                <span class="input-group-addon">
                                    <span ng-show="userForm.phone.$valid && (userForm.phone.$dirty || userForm.$submitted)" class="glyphicon glyphicon-ok"></span>
                                    <span ng-show="userForm.phone.$invalid && (userForm.phone.$dirty || userForm.$submitted)" class="glyphicon glyphicon-remove"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <!-- 性别 -->
                    <div class="form-group">
                        <label for="age" class="col-md-2 control-label">性别</label>
                        <div class="col-md-10">
                            <div class="input-group">
                                <select name="sex" id="sex" ng-model="fields.sex" class="form-control">
                                    <option value="0">男</option>
                                    <option value="1">女</option>
                                </select>
                                <span class="input-group-addon">
                                    <span ng-show="userForm.phone.$valid && (userForm.phone.$dirty || userForm.$submitted)" class="glyphicon glyphicon-ok"></span>
                                    <span ng-show="userForm.phone.$invalid && (userForm.phone.$dirty || userForm.$submitted)" class="glyphicon glyphicon-remove"></span>
                                </span>
                            </div>

                        </div>
                    </div>
                    <!-- 年龄 -->
                    <div class="form-group">
                        <label for="age" class="col-md-2 control-label">年龄</label>
                        <div class="col-md-10">
                            <div class="input-group">
                                <input type="number" class="form-control" name="age" id="age" ng-model="fields.age"/>
                                <span class="input-group-addon">
                                    <span ng-show="userForm.age.$valid && (userForm.age.$dirty || userForm.$submitted)" class="glyphicon glyphicon-ok"></span>
                                    <span ng-show="userForm.age.$invalid && (userForm.age.$dirty || userForm.$submitted)" class="glyphicon glyphicon-remove"></span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-md-offset-6">
                            <div class="pull-right">
                                <input type="submit" class="btn btn-success" value="Submit" ng-click="validateBeforSubmit(fields)"/>
                                <button class="btn btn-default" ng-click="reset(form)">Reset</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-route/angular-route.js"></script>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/scripts/controllers/user/add.js"></script>
</html>
