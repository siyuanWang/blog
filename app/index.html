<!DOCTYPE html>
<html lang="en" ng-app="indexModule">
<head>
    <meta charset="utf-8">
    <title>Crowley</title>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.css" type="text/css" rel="stylesheet"/>
    <link  href="/bower_components/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet"/>
    <style>
        html, body {
            font-family: '微软雅黑';
            background-color: #FFFFEE;
        }

        a{
            color: black;
        }

        a:hover {
            color: #333333;
        }

        .container.main {
        }
        .white-nav {
            background-color: white;
            padding-top:10px;
            height:75px;
        }
        .white-nav a {
            color: black;
            font-size: 16px;
        }

        .social {
            font-size: 4em;
            cursor: pointer;
        }

        /*full width container*/
        @media (max-width: 767px) {
            .block {
                margin-left: -20px;
                margin-right: -20px;
            }
        }

        .masthead {
            background-image: url('/images/background2.jpg');
            color: white;
            height: 550px;
            margin-top: 75px;
            position: relative;
        }
    </style>
</head>
<body>
<!--start nav-->
<% include views/head.html %>
<!--end nav-->
<div style="margin-top:75px;">
    <div class="jumbotron masthead">
        <div class="container">
            <h1>Mr.Crowley BLOG</h1>
            <h2 style="font-family: '华文行楷'">前端技术、工作体会、全栈学习，热爱生活</h2>
            <div>
                <strong class="social">约？</strong>
                <a href="#"><i class="fa fa-github-square social" style="color: white;"></i></a>
                &nbsp;&nbsp;&nbsp;
                <a href="#"><i class="fa fa-twitter-square social" style="color: #2b669a;"></i></a>
                &nbsp;&nbsp;&nbsp;
                <a href="#"><i class="fa fa-weibo social" style="color: #d9534f;"></i></a>
                &nbsp;&nbsp;&nbsp;
                <a href="#"><i class="fa fa-weixin social" style="color:green;"></i></a>
            </div>

            <div style="position: absolute; bottom:100px; right:70px;">
                <strong style="font-size: 40px;font-family: 'Arial'">AngularJS</strong>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <strong style="font-size: 35px;font-family: '华文隶书'">HTML5</strong>
                <br/>
                <strong style="font-size: 30px;font-family: 'Monaco'">JavaScipt</strong>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <strong style="font-size: 60px;font-family: '华文行楷'">Node</strong>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <strong style="font-size: 60px;">Java</strong>
            </div>
        </div>
    </div>

    <div class="container" style="margin-top:10px;margin-bottom: 50px;" ng-controller="indexController">
        <div class="container-fluid" style="margin-top: 10px;">
            <div class="row">
                <div class="col-md-9">
                    <% include views/article/article-list-include.html %>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-default" type="submit" style="margin:2px;" ng-repeat="label in labels">{{label}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
<% include views/foot.html %>
</body>
<script data-main="/scripts/modules/index/index-main.js" src="/bower_components/requirejs/require.js"></script>
</html>
